<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./reset.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <title>Sarina Colosimo</title>
</head>
<body>
  <div class="maincontainer">
    <header class="namebar">SARINA COLOSIMO</header>
    <div class="navcontainer">
      <ul>
        <li class="navop1"><a href="default.asp">About</a></li>
        <li class="navop2"><a href="news.asp">Contact</a></li>
        <li class="navop3"><a href="contact.asp">Portfolio</a></li>
      </ul>
    </div>
    <img class="backgroundimage">
    <div class="me">
      I'm a 27 year old Web Developement Student attending Austin Coding Academy.
    </div>
    <div class="iframecontainer">
      <iframe class="santorini" width="560" height="315" src="https://www.youtube.com/embed/simjSNkPoQk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="form-container">
      <div class="form">
        <h1>Contact Me</h1>
        <div class="input-group">
          <label for="name">Name</label>
          <input id="name" type="text">
          <label for="email">Enter your email</label>
          <input type="email" id="email">
          <label for="date">Date</label>
          <input class="date" type="date">
          <label for="location">Location</label>
          <input id="location" type="text">
          <label class="message" for="message">Leave me a message</label>
          <textarea name="messagearea" id="messagearea" cols="1" rows="10"></textarea>
          <div class="button-container">
          <input class="reset" type="reset">
          <button class="button">Submit</button>
        </div>
        </div>  
    </div>
  </div>

</body>
</html>
