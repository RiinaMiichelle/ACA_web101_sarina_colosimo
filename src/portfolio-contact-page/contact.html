<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./cssreset">
  <link rel="stylesheet" href="./styles.css">
  <title>Contact</title>
</head>
<body>
  <div class="maincontainer">
    <header class="namebar">SARINA COLOSIMO</header>
    <div class="navcontainer">
      <ul>
        <li class="navop1"><a href="default.asp">About</a></li>
        <li class="navop2"><a href="news.asp">Contact</a></li>
        <li class="navop3"><a href="contact.asp">Portfolio</a></li>
      </ul>
    </div>
    <div class="form-container">
      <div class="form">
        <h1>Send me a message</h1>
        <div class="input-group">
          <label for="name">Your Name</label>
          <input id="name" type="text">
          <label for="email">Your Email</label>
          <input type="email" id="email">
          <label for="subject">Subject</label>
          <input class="subject" type="text">
          <label class="message" for="message">Your Message</label>
          <textarea name="messagearea" id="messagearea" cols="1" rows="10"></textarea>
          <div class="button-container">
            <input class="reset" type="reset">
          <button class="button">Send</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
